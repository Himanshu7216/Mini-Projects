<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="weather_App.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false" />
        <button><img src="../Assets/icons/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid City name</p>
      </div>
      <div class="weather">
        <img src="../Assets/icons/rain.png" class="weather-icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="../Assets/icons/humidity.png" />
            <div>
              <p class="humidity">50%</p>
            </div>
          </div>
          <div class="col">
            <img src="../Assets/icons/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "c71b10fe3dd5107ddd7d1e319f6afad5";
      const searchBox = document.querySelector(".search input");
      const weatherIcon = document.querySelector(".weather-icon");
      const searchBtn = document.querySelector(".search button");

      async function checkWeather(city) {
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`;
        try {
          const response = await fetch(apiUrl);

          if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
          } else {
            const data = await response.json();
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°c";
            document.querySelector(".humidity").innerHTML =
              data.main.humidity + "%";
            document.querySelector(".wind").innerHTML =
              data.wind.speed + " km/h";

            if (data.weather[0].main === "Clouds") {
              weatherIcon.src = "../Assets/icons/clouds.png";
            } else if (data.weather[0].main === "Clear") {
              weatherIcon.src = "../Assets/icons/clear.png";
            } else if (data.weather[0].main === "Rain") {
              weatherIcon.src = "../Assets/icons/rain.png";
            } else if (data.weather[0].main === "Drizzle") {
              weatherIcon.src = "../Assets/icons/drizzle.png";
            } else if (data.weather[0].main === "Mist") {
              weatherIcon.src = "../Assets/icons/mist.png";
            }

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
          }
        } catch (error) {
          console.error("Error fetching weather data:", error);
        }
      }

      searchBtn.addEventListener("click", () => {
        const city = searchBox.value;
        checkWeather(city);
      });
    </script>
  </body>
</html>
